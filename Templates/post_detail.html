{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><strong>Posted by:</strong> {{ post.author.username }}</p>

    <section>
        <h2>Comments</h2>
        {% for comment in comments %}
            <div class="comment">
                <p><strong>{{ comment.author.username }}:</strong> {{ comment.content }}</p>
            </div>
        {% endfor %}

        <h3>Add a Comment</h3>
        <form method="post">
            {% csrf_token %}
            <textarea name="content" placeholder="Write your comment here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
{% endblock %}
